<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Simple Task List</title>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <div class="form">
        <input
          type="text"
          v-bind:placeholder="holder"
          v-bind:value="inputValue"
          v-on:input="changeInput"
          v-on:keypress.enter="addTask"
        />
      </div>
      <button class="btn" v-on:click="addTask">Add Task</button>

      <ul class="list">
        <li class="list_item" v-for="task in tasks">
          <div class="list_item_task">{{task}}</div>
          <button class="del-btn" v-on:click="deleteTask">Delete</button>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
